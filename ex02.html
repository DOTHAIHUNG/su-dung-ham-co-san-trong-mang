<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num = prompt();
    var item = num.toString();
    var arr = [item[0]];
    for (var i = 1; i < item.length; i++) {
        if (item[i - 1] % 2 == 0 && item[i] % 2 == 0) {
            arr.push("-", item[i]);
        } else {
            arr.push(item[i]);
        }
    }
    document.write(arr.join(''));

</script>
</body>
</html>
